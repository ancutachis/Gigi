<article *ngIf="product">
  <header>
    <h2>{{product.title}}</h2>
	</header>
  <div class="left">
    <a href="javascript:void(0);" (click)="navigatePrev();" class="nav prev">Prev</a>
  </div>
  <p class="post-meta" style="display: inline-block;">
	  <span>{{ calculatePoints(product.likes, product.dislikes) }} points</span>
    Â·
    <span>{{product.wished}} wished</span>
  </p>
  <div class="right">
    <a href="javascript:void(0);" (click)="navigateNext();" class="nav next">Next</a>
  </div>   
	<div class="post-container">
	  <swiper [config]="config">
      <div class="swiper-wrapper">
        <img *ngFor="let image of images" class="swiper-slide" src="src/content/{{image}}"> 
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </swiper>
	</div>  
  <div class="post-afterbar-a in-list-view">
    <div class="vote btn-vote">
      <a href="javascript:void(0);" (click)="voteUp(product._id);" class="btn btn-up">
        <img height="30" width="30" />
      </a>
    </div>
    <div class="vote btn-vote">
      <a href="javascript:void(0);" (click)="voteDown(product._id);" class="btn btn-down">
        <img height="30" width="30" />
      </a>
    </div>
    <div class="vote btn-vote">
      <a href="javascript:void(0);" (click)="addToWishlist(product._id);" class="btn btn-wish">
        <img height="30" width="30" />
      </a>
    </div>
    <div style="display: inline-block;">
      <a href="{{product.link}}" class="iWant">Want</a>
    </div>
    <div class="share right">
      <ul>
        <li><a href="javascript:void(0);" class="btn-share facebook" (click)="FBShare(product._id);"><img src="src/images/facebook.png"></a></li>
        <li><a href="javascript:void(0);" class="btn-share twitter" (click)="TwitterShare(product._id, product.title);"><img src="src/images/twitter.png"></a></li>
				<li><a href="javascript:void(0);" class="btn-share pinterest" (click)="PinterestShare(product._id, product.imagePath);"><img src="src/images/pinterest.png"></a></li>
      </ul>
    </div>
    <div class="clearBoth"></div>
  </div>   
  <p>{{product.description}}</p>
</article>
